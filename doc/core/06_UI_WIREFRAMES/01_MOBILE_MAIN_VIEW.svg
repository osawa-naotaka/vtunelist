<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .frame { stroke: #333; stroke-width: 2; fill: none; }
      .content-area { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 1; }
      .primary-text { font-family: Arial, sans-serif; font-size: 16px; fill: #212529; font-weight: bold; }
      .secondary-text { font-family: Arial, sans-serif; font-size: 14px; fill: #6c757d; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #6c757d; }
      .input-field { fill: white; stroke: #ced4da; stroke-width: 1; }
      .button { fill: #007bff; stroke: none; }
      .button-text { font-family: Arial, sans-serif; font-size: 14px; fill: white; }
      .checkbox { fill: white; stroke: #6c757d; stroke-width: 1; }
      .card { fill: white; stroke: #dee2e6; stroke-width: 1; rx: 8; }
      .highlight { fill: #e7f3ff; }
      .collapse-button { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 1; }
      .tag { fill: #007bff; rx: 12; }
      .tag-text { font-family: Arial, sans-serif; font-size: 12px; fill: white; }
    </style>
  </defs>
  
  <!-- Mobile Frame -->
  <rect x="0" y="0" width="375" height="800" class="frame"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="30" fill="#000"/>
  <text x="20" y="20" fill="white" font-size="12">9:41</text>
  <text x="320" y="20" fill="white" font-size="12">100%</text>
  
  <!-- Header -->
  <rect x="0" y="30" width="375" height="60" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <text x="20" y="55" class="primary-text" font-size="18">楽曲リスト</text>
  <text x="20" y="75" class="small-text">歌枠用楽曲リスト</text>
  
  <!-- Search Section -->
  <g transform="translate(20,100)">
    <!-- Search Box (Full Width) -->
    <rect x="0" y="0" width="335" height="44" class="input-field" rx="22"/>
    <text x="20" y="28" class="secondary-text">楽曲名やアーティスト名を検索...</text>
    <!-- Search Icon -->
    <circle cx="305" cy="22" r="16" fill="#6c757d"/>
    <text x="299" y="28" fill="white" font-size="14">🔍</text>
    
    <!-- Search Results Count -->
    <text x="0" y="65" class="secondary-text">124件の楽曲が見つかりました</text>
  </g>
  
  <!-- Filter Section (Collapsible) -->
  <g transform="translate(20,180)">
    <!-- Filter Header -->
    <rect x="0" y="0" width="335" height="40" class="collapse-button" rx="4"/>
    <text x="15" y="25" class="primary-text">フィルタ・ソート</text>
    <text x="300" y="25" class="secondary-text">▼</text>
    
    <!-- Expanded Filter Content -->
    <g transform="translate(0,40)">
      <!-- Genre Checkboxes (Vertical Stack) -->
      <text x="0" y="20" class="primary-text">ジャンル</text>
      
      <g transform="translate(0,30)">
        <rect x="0" y="0" width="18" height="18" class="checkbox"/>
        <rect x="0" y="0" width="18" height="18" fill="#007bff"/>
        <text x="28" y="14" class="secondary-text">アニソン (45)</text>
      </g>
      
      <g transform="translate(0,55)">
        <rect x="0" y="0" width="18" height="18" class="checkbox"/>
        <text x="28" y="14" class="secondary-text">ボカロ (32)</text>
      </g>
      
      <g transform="translate(0,80)">
        <rect x="0" y="0" width="18" height="18" class="checkbox"/>
        <text x="28" y="14" class="secondary-text">J-POP (28)</text>
      </g>
      
      <g transform="translate(0,105)">
        <rect x="0" y="0" width="18" height="18" class="checkbox"/>
        <text x="28" y="14" class="secondary-text">未分類 (19)</text>
      </g>
      
      <!-- Filter Action Buttons -->
      <g transform="translate(0,140)">
        <rect x="0" y="0" width="100" height="35" class="button" rx="4"/>
        <text x="20" y="23" class="button-text">すべて選択</text>
        <rect x="110" y="0" width="100" height="35" fill="white" stroke="#6c757d" stroke-width="1" rx="4"/>
        <text x="125" y="23" class="secondary-text">すべて解除</text>
      </g>
      
      <!-- Sort Options -->
      <text x="0" y="200" class="primary-text">ソート</text>
      <rect x="0" y="210" width="335" height="35" class="input-field" rx="4"/>
      <text x="15" y="232" class="secondary-text">楽曲名 (昇順)</text>
      <text x="300" y="232" class="secondary-text">▼</text>
    </g>
  </g>
  
  <!-- Song List (Card Format) -->
  <g transform="translate(20,430)">
    <!-- Song Card 1 (Highlighted) -->
    <rect x="0" y="0" width="335" height="80" class="card highlight"/>
    <text x="15" y="25" class="primary-text">残酷な天使のテーゼ</text>
    <text x="15" y="45" class="secondary-text">高橋洋子</text>
    <rect x="15" y="52" width="50" height="20" class="tag"/>
    <text x="25" y="65" class="tag-text">アニソン</text>
    <text x="260" y="65" class="small-text">定番曲</text>
    
    <!-- Song Card 2 -->
    <rect x="0" y="90" width="335" height="80" class="card"/>
    <text x="15" y="115" class="primary-text">シャルル</text>
    <text x="15" y="135" class="secondary-text">バルーン</text>
    <rect x="15" y="142" width="40" height="20" fill="#28a745" rx="10"/>
    <text x="25" y="155" class="tag-text">ボカロ</text>
    <text x="260" y="155" class="small-text">人気曲</text>
    
    <!-- Song Card 3 -->
    <rect x="0" y="180" width="335" height="80" class="card"/>
    <text x="15" y="205" class="primary-text">紅蓮華</text>
    <text x="15" y="225" class="secondary-text">LiSA</text>
    <rect x="15" y="232" width="50" height="20" class="tag"/>
    <text x="25" y="245" class="tag-text">アニソン</text>
    <text x="260" y="245" class="small-text">鬼滅OP</text>
    
    <!-- More indicator -->
    <text x="15" y="285" class="secondary-text">... 他121件</text>
  </g>
  
  <!-- Annotations -->
  <g transform="translate(20,780)">
    <text class="small-text">モバイル版メインビュー (375×800) | 単一カラム | アコーディオン式フィルタ</text>
  </g>
</svg>